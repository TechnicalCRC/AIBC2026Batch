<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array in JS</title>
</head>
<body>
  <script>
    // Array
    let arr = [1,2,3,4];
    console.log(arr);

    let arr1 = new Array(2);
    arr1[0] = 'Ramesh';
    arr1[1] = 'suraj';
    console.log(arr1);

    let arr2 = new Array('ram','shyam','ravi');
    console.log(arr2);

    
  </script>
  
</body>
</html>
