<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Session Storage</h1>

  <button onclick="add()">Add</button>
  <button onclick="show()">Show</button>

  <script>
    function add() {
      sessionStorage.setItem('uname', 'Ramesh');
      sessionStorage.setItem('pass', '1234');
    }
    function show() {
      console.log("User Name : "+sessionStorage.getItem('uname'));
      console.log("Password : "+sessionStorage.getItem('pass'));
    }
  </script>
</body>

</html>
