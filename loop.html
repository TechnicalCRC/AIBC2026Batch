<!DOCTYPE html>
<html lang="en">

<head>
  <title>loop</title>
</head>

<body>
  <script>
    let counter = 0;
    let loopVar = 0;
    do {
      document.write(loopVar + ' ');
      counter++;
      loopVar++;
      document.write(counter + '<br>');
    }while (loopVar < 5);

  </script>

</body>

</html>
