<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="row bg-info">
    <div>
      <h1 class="text-center bg-warning">My Game Zone</h1>
    </div>
    <div class="row">
      <div class="col-4 text-center bg-danger">
        <h3 class="text-center">
          Dice Roll </h3>
        <button class="btn btn-primary" onclick="dice()">Roll Dice</button>
        <br>
        <img src="pic/dice1.gif" alt="" width="200px" onclick="dice()">
      </div>

      <div class="col-4 text-center">
        <h3> OTP Generator</h3>
        <img src="pic/otp.png" alt="" width="220px" onclick="otp()">
      </div>

      <div class="col-4 text-center bg-danger">
        <h3>RPS</h3>
        <img src="pic/rps.jpg" style="width: 420px;">
        
        <div class="row mt-2">
          <img src="pic/rock.jpg" style="width: 155px;" onclick="rps('rock')">
          <img src="pic/paper.webp" style="width: 155px;" onclick="rps('paper')">
          <img src="pic/sci.jpg" style="width: 125px;" onclick="rps('scissor')">
        </div>
      </div>
    </div>
    <div class="row bg-warning">
      <div class="col-4 text-center">
        <p3 id="res-dice" class=""></p3>
        <br>
        <img src="" id="img1" width="100px">
      </div>

      <div class="col-4 text-center">
        <h3 id="res-otp"></h3>
      </div>

      <div class="col-4 text-center">
        <h3 id="res-rps"></h3>
      </div>
    </div>
  </div>

  <script>
    let dice = () => {
      let val = Math.floor(Math.random() * 6) + 1;
      let res = document.getElementById('res-dice');

      res.innerHTML = val;
      let img = document.getElementById('img1');

      //    img.src = `pic/${val}.png`;
      img.setAttribute('src', `pic/${val}.png`);
    }

    function otp() {
      let val = Math.floor(Math.random() * (999999 - 100000)) + 100000;

      let res = document.getElementById('res-otp');

      res.innerHTML = 'OTP : ' + val;
      res.setAttribute('style', 'color:white; font-weight:bolder; font-size:30px');
    }

    let rps = function (user) {
      console.log('user: ' + user);
      let val = Math.floor(Math.random() * 3) + 1;
      let computer;
      switch (val) {
        case 1: computer = 'rock'; break;
        case 2: computer = 'paper'; break;
        case 3: computer = 'scissor'; break;
      }
      console.log('computer: ' + computer);
      let res = document.getElementById('res-rps');

      if (user == computer)
        res.innerHTML = `It's Tie...`;
      else if (user == 'rock' && computer == 'paper' || user == 'paper' && computer == 'scissor' || user == 'scissor' && computer == 'rock')
        res.innerHTML = `Computer Wins...`;
      else
        res.innerHTML = `User Wins...`;


    }
  </script>

</body>

</html>
