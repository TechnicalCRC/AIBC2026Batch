<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  <script>
    let foods = [
    {
       url:'photo/food5.jpg',
       title:'Burger',
      desc:'This is food item is burger. This is very tasty. You can buy this item.'
       },
       {
       url:'photo/food6.jpg',
       title:'Lemon Drink',
      desc:'This is food item is lemon drink. This is very tasty. You can buy this item.'
       },
       {
       url:'photo/food7.jpg',
       title:'Noodles',
      desc:'This is food item is noddles (Maggi, Chawmin). This is very tasty. You can buy this item.'
       },
       {
       url:'photo/food8.jpg',
       title:'Pen Cake',
      desc:'This is food item is Honey Pen Cake. This is very tasty. You can buy this item.'
       }
  
  ];
  </script>

  <marquee behavior="" direction=""><h2>This is Card by Object Array</h2></marquee>
  <div class="container">
    <div class="row">
     <script>
      for(let i in foods){
       document.write(`
       <div class="col-md-4 mb-3">
        <div class="card" style="width: 18rem;">
          <img src="${foods[i].url}" class="card-img-top" alt="..."
           style="width:100%; height:150px">
          <div class="card-body">
            <h5 class="card-title">${foods[i].title}</h5>
            <p class="card-text">${foods[i].desc.slice(0,60)}.....</p>
            <a href="#" class="btn btn-primary">Quick Buy</a>
          </div>
        </div>
       </div>
       `);
      }
     </script>

       

      </div>
  </div>

  
</body>
</html>
