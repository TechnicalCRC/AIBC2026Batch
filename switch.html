<!DOCTYPE html>
<html lang="en">
<head>
  <title>Switch</title>
</head>
<body>
  <script>
    let num = 7;
    switch(num){
      case 110: console.log('Monday');
      case 201: console.log('Tuesday');
      case 31: console.log('Wednesday');
      default: console.log('Wrong Input');
      case 4: console.log('Thursday');
      case 15: console.log('Friday');
      case 6: console.log('Saturday');
      case 7: console.log('Sunday');
    }
  </script>
  
</body>
</html>
